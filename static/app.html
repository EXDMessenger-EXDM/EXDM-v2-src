<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>EXDM</title>
</head>
<body>
    <div id="guilds">
      <div class="guild" id="some-guild-id-1">
        <p>Server 1</p>
      </div>
      <div class="guild" id="some-guild-id-1">
        <p>Server 2</p>
      </div>
      <div class="guild" id="some-guild-id-1" style="font-size: 10px;">
        <p>Создать сервер (Будет иконка +)</p>
      </div>
    </div>
    <div id="channels">
      <div class="channel" id="some-channel-id-1">
        <p>#channel1</p>
      </div>
      <div class="channel" id="some-channel-id-2">
        <p>#channel2</p>
      </div>
    </div>
    <div class="welcome-screen">
      <h1>EXDM</h1>
      <p>Начни общатся и раскидывать мемы</p>
      <button onclick="notimplementednotif.hidden = false; setTimeout(() => document.getElementById('notimplemented').hidden = true, 3000);">Посмотреть доступные сервера</button><br><br>
      <button onclick="notimplementednotif.hidden = false; setTimeout(() => document.getElementById('notimplemented').hidden = true, 3000);">Зайти на сервер по приглашению</button><br><br>
      <button onclick="notimplementednotif.hidden = false; setTimeout(() => document.getElementById('notimplemented').hidden = true, 3000);">Погладить котика</button>
    </div>
    <div class="notification" id="notimplemented" onclick="this.hidden = true;" hidden>
      <h2>Ошибка</h2>
      <p>Не реализовано</p>
      <p>Но скоро будет</p>
    </div>
    <script>
      let notimplementednotif = document.getElementById('notimplemented');
    </script>
    <!-- <img src="/svg/EXDM-red.svg" height="100"></img>
    <h1>Not implemented / Не реализовано</h1>
    <h3>We'll do it soon / Мы сделаем это в ближайшее время</h3> -->
</body>
</html>
