<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EXDM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>

<body>

            #general
        </div>
        <div class="channel">

        </div>
    </div>
    <div id="messages">
        <div class="message">
            <h2>DragonFire</h2>

        </div>
        <div class="message">
            <p>Yes</p>
        </div>
    </div>
    <button class="complete-msg-button" onclick="complete_message()">Complete message</button>
    <textarea placeholder="Type message here" id="message-input"></textarea>

    <div id="members">
        <p>ggdhfgfgf</p>
    </div>

    <script src='js/main.js'></script>
